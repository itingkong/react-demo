        class Clock extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    date: new Date(),
                }
            }

            componentDidMount(){
                this.timeID = setInterval(
                    () => this.tick(),
                    1000
                );
            }

            componentWillUnmount(){
                clearInterval(this.timeID);
            }

            tick(){
                this.setState({
                    date: new Date()
                });
            }
            render(){
                return(
                    <p>It's {this.state.date.toLocaleString()}</p>
                );
            }
        }
